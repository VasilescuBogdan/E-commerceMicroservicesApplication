version: '3.6'

services:
    db:
        image: mysql:8.0.32
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: user
            MYSQL_PASSWORD: user
            MYSQL_DATABASE: user
        ports:
            - "3306:3306"
        volumes:
            - ./init:/docker-entrypoint-initdb.d
    rabbitmq:
        image: rabbitmq:3.13.6-management
        restart: always
        ports:
            - "5672:5672"
            - "15672:15672"