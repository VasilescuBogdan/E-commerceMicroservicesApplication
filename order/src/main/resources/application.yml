spring:
    application:
        name: order
    datasource:
        url: jdbc:mysql://localhost:3306/order
        username: user
        password: user
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
server:
    port: 8083
user-service:
    url: http://localhost:8081
shop-service:
    url: http://localhost:8082
rabbitmq:
    name:
        queue: order_details_queue
        exchange: generate_bill
    routing:
        key: bill_key
springdoc:
    swagger-ui:
        path: /swagger-ui.html
    api-docs:
        path: /docs
