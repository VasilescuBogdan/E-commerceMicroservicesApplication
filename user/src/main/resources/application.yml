spring:
    application:
        name: user
    datasource:
        url: jdbc:mysql://localhost:3306/user
        username: user
        password: user
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
server:
    port: 8081
springdoc:
    swagger-ui:
        path: /swagger-ui.html
    api-docs:
        path: /docs
